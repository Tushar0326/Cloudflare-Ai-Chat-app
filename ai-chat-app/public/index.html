<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 400px;
      background: #020617;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .msg {
      margin-bottom: 6px;
    }

    .user {
      color: #38bdf8;
    }

    .ai {
      color: #22c55e;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>AI Chat</h2>
    <div class="messages" id="messages"></div>
    <input id="msg" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>

<script>
const messagesDiv = document.getElementById("messages");

async function send() {
  const input = document.getElementById("msg");
  const text = input.value.trim();
  if (!text) return;

  addMessage("You", text, "user");
  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId: "user-1",
      message: text
    })
  });

  const data = await res.json();
  addMessage("AI", data.reply, "ai");
}

function addMessage(sender, text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = `${sender}: ${text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
</script>
</body>
</html>
